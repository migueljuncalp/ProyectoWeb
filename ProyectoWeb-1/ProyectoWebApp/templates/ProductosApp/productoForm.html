{% extends "ProyectoWebApp/base.html" %}
{% load static %}

{% block content %}
    <form method="POST" class="post" style="background-color:rgba(0, 0, 0, 0.8); color: white; padding: 40px; margin: 20px;">  
        {% csrf_token %}
        {{form.as_p}}
        <center>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a name="" id="" class="btn btn-danger" href="{% url 'productos' %}" role="button">Cancelar</a>
        </center>
    </form>
    </center>    
{% endblock %}
